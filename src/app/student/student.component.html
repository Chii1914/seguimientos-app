<app-header [headerIsLoggedIn]="false"/>
<div class="flex justify-center min-h-screen bg-gray-100 py-10">
  <form [formGroup]="studentForm">
    <div class="rounded-lg border text-card-foreground shadow-sm w-full max-w-5xl p-10 bg-white" data-v0-t="card">
      <div class="flex flex-col space-y-1.5 p-6">
        <h3 class="whitespace-nowrap text-2xl font-semibold leading-none tracking-tight">ESTUDIANTE</h3>
      </div>
      <div class="p-6">
        <div class="grid grid-cols-1 gap-6 md:grid-cols-2">
          <div class="space-y-2">
            <label class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70" for="student-name">NOMBRE ESTUDIANTE</label>
            <input id="student-name" placeholder="Nombre completo" formControlName="name" class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50" />
          </div>
          <div class="space-y-2">
            <label class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70" for="rut">RUT (xxxxxxxx-x)</label>
            <input id="rut" placeholder="Rut sin puntos y con guión" formControlName="rut" class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50" />
          </div>
          <div class="space-y-2">
            <label class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70" for="email">CORREO INSTITUCIONAL</label>
            <input id="email" placeholder="Ingrese correo" type="email" formControlName="email" class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50" />
          </div>
          <div class="space-y-2">
            <label class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70" for="semester">SEMESTRE CURSA ACTUALMENTE</label>
            <select id="semester" formControlName="semester" class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50">
              <option value="" disabled selected>Seleccione semestre</option>
              <option value="Primer Semestre">Primer Semestre</option>
              <option value="Segundo Semestre">Segundo Semestre</option>
              <option value="Tercer Semestre">Tercer Semestre</option>
              <option value="Cuarto Semestre">Cuarto Semestre</option>
              <option value="Quinto Semestre">Quinto Semestre</option>
              <option value="Sexto Semestre">Sexto Semestre</option>
              <option value="Séptimo Semestre">Séptimo Semestre</option>
              <option value="Octavo Semestre">Octavo Semestre</option>
              <option value="Noveno Semestre">Noveno Semestre</option>
              <option value="Décimo Semestre">Décimo Semestre</option>
            </select>
          </div>
          <div class="space-y-2">
            <label class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70" for="sede">SEDE DEL ESTUDIANTE</label>
            <select id="sede" formControlName="sede" class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50">
              <option value="" disabled selected>Seleccione sede del estudiante</option>
              <option value="Valparaíso">Valparaíso</option>
              <option value="Santiago">Santiago</option>
              <option value="San Felipe">San Felipe</option>
            </select>
          </div>
          <div class="space-y-2">
            <label class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70" for="phone">CELULAR DE CONTACTO</label>
            <input id="phone" placeholder="Ingrese celular de contacto" formControlName="phone" class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50" />
          </div>
          <div class="space-y-2">
            <label class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70" for="location">LUGAR</label>
            <input id="location" placeholder="Ingrese Campus" formControlName="location" class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50" />
          </div>
        </div>
        <div class="mt-8 space-y-4">
          <h2 class="text-lg font-semibold">Detalles de salud</h2>
          <div class="grid grid-cols-1 gap-6 md:grid-cols-2">
            <div class="space-y-2">
              <label class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70" for="academicCharacter">CARACTER ACADÉMICO</label>
              <input id="academicCharacter" placeholder="Ingrese motivos académicos" formControlName="academicCharacter" class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50" />
            </div>
            <div class="space-y-2">
              <label class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70" for="health-reasons">MOTIVOS DE SALUD</label>
              <input id="health-reasons" placeholder="Ingrese motivos de salud" formControlName="healthReason" class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50" />
            </div>
            <div class="space-y-2">
              <label class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70" for="social-reasons">MOTIVOS DE ÍNDOLE SOCIAL</label>
              <input id="social-reasons" placeholder="Ingrese motivos de índole social" formControlName="socialReason" class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50" />
            </div>
            <div class="space-y-2 col-span-2">
              <label class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70" for="remedial-actions">ACCIONES REMEDIALES RECOMENDADAS</label>
              <input id="remedial-actions" placeholder="Ingrese acciones remediales recomendadas" formControlName="remedialAction" class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50" />
            </div>
          </div>
        </div>
        <div class="saveButtons">
          <div class="items-center p-6 ">
            <button type="button" class="save" (click)="onSubmit($event, 'saveAndFollowUp')">
              Guardar y añadir Seguimiento
            </button>
            <div class="flex space-x-2"></div>
          </div>
          <div class="items-center p-6">
            <button type="button" class="save" (click)="onSubmit($event, 'saveAndExit')">
              Guardar y salir
            </button>
            <div class="flex space-x-2"></div>
          </div>
          <div class="items-center p-6 ">
            <button type="button" class="back" (click)="onSubmit($event, 'back')">
              Volver
            </button>
            <div class="flex space-x-2"></div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
